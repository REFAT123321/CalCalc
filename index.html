<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="preload" href="fonts/pt-sans-caption-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="fonts/pt-sans-caption-regular.woff2" as="font" type="font/woff2"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Счётчик калорий</title>
</head>

<body class="page">
    <main class="main">
        <article>
            <h1>Счётчик калорий</h1>
            <form class="main-form" name="counter" action="#" method="post">
                <h2>Пол</h2>
                <ul class="gender">
                    <li>
                        <input name="gender" id="gender01" type="radio" checked value="1">
                        <label class="gender-label left-label" for="gender01">Мужчина</label>
                    </li>
                    <li>
                        <input name="gender" id="gender02" type="radio" value="2">
                        <label class="gender-label right-label" for="gender02">Женщина</label>
                    </li>
                </ul>
                <div class="grid">
                    <div class="grid-item">
                        <div >
                            <label>Возраст</label>
                            <span>лет</span>
                        </div>
                        <div>
                            <input type="number" placeholder="0" />
                        </div>
                    </div>
                    <div class="grid-item">
                        <div>
                            <label>Рост</label>
                            <span>см</span>
                        </div>
                        <div>
                            <input type="number" placeholder="0" />
                        </div>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item-label">
                            <label>Вес</label>
                            <span>кг</span>
                        </div>
                        <div>
                            <input type="number" placeholder="0" />
                        </div>
                    </div>
                </div>
                <legend>Физическая активность</legend>
                <div class="check-section">
                    <div class="form_radio">
                        <div>
                            <input id="radio-1" type="radio" name="radio" value="1" checked>
                            <label for="radio-1">Минимальная</label>
                        </div>
                        <p>Нет нагрузок</p>
                    </div>
                     
                    <div class="form_radio">
                        <div>
                            <input id="radio-2" type="radio" name="radio" value="2">
                            <label for="radio-2">Низкая</label>
                        </div>
                        <p>Почти нет нагрузок</p>
                    </div>
                     
                    <div class="form_radio">
                        <div>
                            <input id="radio-3" type="radio" name="radio" value="3">
                            <label for="radio-3">Средняя</label>
                        </div>
                        <p>Тренеровки</p>
                    </div>
                     
                    <div class="form_radio">
                        <div>
                            <input id="radio-4" type="radio" name="radio" value="4">
                            <label for="radio-4">Высокая</label>
                        </div>
                        <p>Частые тренеровки</p>
                    </div>
    
                    <div class="form_radio">
                        <div>
                            <input id="radio-5" type="radio" name="radio" value="5">
                            <label for="radio-5">Очень высокая</label>
                        </div>
                        <p>Постоянные тренеровки</p>
                    </div>
                </div>
<div class="button-wrapper">
    <button class="submit" name="submit" type="submit">Рассчитать</button>
    <button class="reset" name="reset" type="reset" disabled>
        <img src="img/icon-cross.svg" alt="">
        <span> Очистить поля и расчёт </span>
    </button>
</div>
                
            </form>
        </article>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
